
<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocktail Generator</title>
  
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="flex-row align-center justify-center min-100-vh bg-primary">
    <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
      <h1 class="text-primary"> Cocktail Generator</h1>
      <form id="search-form" class="form w-100">
        <input id="search-input" class="form-input w-100" type="text" placeholder="Search!">
        <select id="format-input" class="form-input w-100">
          <option value="" disabled selected>Choose a booze...</option>
          <option value="a">Vodka</option>
          <option value="b">Gin</option>
          <option value="c">Tequila/Mezcal</option>
          <option value="d">Whiskey/Bourbon/Scotch</option>
          <option value="e">Amaro/Vermouth</option>
          <option value="f">Spirits</option>
          <option value="g">Surprise Me!</option>
        </select>

      </form>

      <button class="btn btn-info btn-block" type="button" id="search-btn">Shake!</button>

    </div>
  </div>

  <script src="./assets/js/script.js"></script>

</body>

<div>
<a href="./index.html" class="btn btn-block btn-danger">&larr; Go back.</a>
</div>

<div class="col-12 col-md-9 p-3 text-light">
  <h2>Showing results for <span id="result-text"></span></h2>
  <div id="result-content"></div>
</div>
</div>

<script src="./assets/js/display-search.js"></script>
